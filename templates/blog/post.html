{% extends 'base.html' %}

{% block content %}
  {# Post kind switcher: note, photo, or article. #}
  {% if post.kind == 'note' %}
    {% include 'blog/note.html' %}
  {% elif post.kind == 'photo' %}
    {% include 'blog/photo.html' %}
  {% else %}
    {% include 'blog/article.html' %}
  {% endif %}
{% endblock %}
